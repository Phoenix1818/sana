<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebf2;
            text-align: center;
        }
        .container {
            position: relative;
        }
        h1 {
            color: #e63946;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #6a994e;
            color: white;
        }
        #noBtn {
            background-color: #e63946;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        #loveMessage {
            font-size: 24px;
            color: #ff006e;
        }
        .heart {
            color: red;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? </h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
        <div id="loveMessage" class="hidden">I love you moree! <span class="heart">❤️</span></div>
    </div>

    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const loveMessage = document.getElementById("loveMessage");

        // When "Yes" button is clicked
        yesBtn.addEventListener("click", () => {
            loveMessage.classList.remove("hidden");
            noBtn.style.display = "none"; // Hide the "No" button
            yesBtn.style.display = "none"; // Hide the "Yes" button
        });

        // Move the "No" button to random positions
        noBtn.addEventListener("mouseover", () => {
            const container = document.querySelector(".container");
            const containerRect = container.getBoundingClientRect();

            const randomX = Math.random() * (containerRect.width - 100);
            const randomY = Math.random() * (containerRect.height - 50);

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        });
    </script>
</body>
</html>
